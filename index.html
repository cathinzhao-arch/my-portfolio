<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catherine Zhao | Portfolio</title>
    <style>
        /* Professional Black & White Theme */
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
        }

        .container { 
            max-width: 900px; 
            margin: auto; 
            padding: 100px 20px; 
            text-align: center;
        }

        /* Profile Image Styling */
        .profile-img { 
            width: 300px; 
            height: auto; 
            filter: grayscale(100%); /* Keeps your photo B&W */
            border: 1px solid #333;
            margin-bottom: 40px;
            transition: filter 0.5s ease;
        }

        .profile-img:hover {
            filter: grayscale(0%); /* Subtle color reveal on hover */
        }

        h1 { 
            font-size: 2.5rem; 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            font-weight: 200;
            margin-bottom: 10px;
        }

        .tagline { 
            font-size: 1rem; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            color: #888;
            margin-bottom: 60px;
        }

        .statement {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: #ccc;
            font-weight: 300;
            line-height: 2;
        }

        .divider {
            height: 1px;
            width: 50px;
            background-color: #444;
            margin: 40px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="me.jpg" alt="Catherine Zhao" class="profile-img">
        
        <h1>Catherine Zhao</h1>
        <div class="tagline">A Filmmaker Bridging Worlds</div>

        <div class="divider"></div>

        <div class="statement">
            "My passion for cinema lies in its power to translate complex human emotions into universal images. 
            Whether I am behind the camera or analyzing a script, I am dedicated to exploring stories that 
            connect different cultures and perspectives."
        </div>
    </div>

</body>
</html>
